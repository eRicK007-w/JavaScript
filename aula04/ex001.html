<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 20pt Arial, sans-serif;
        }

        h1 {
            color: rgb(216, 191, 30);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem em JavaScript'); // Abre uma mensagem de alerta
        window.confirm('Está gostando de JS?'); // Abre uma janela com botão ok e cancelar
        window.prompt('Qual é o seu nome?'); // Abre uma janela para o usuário digitar algo  
        // Duas barras são utilizadas para criar um comentário em apenas uma linha
        
    </script>
</body>
</html>
