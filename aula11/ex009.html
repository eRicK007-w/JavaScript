<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Selecione corretamente seu país de origem!</h1>
    Selecione seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtp = window.document.querySelector('input#txtpais')
            var pais = txtp.value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>O país onde você nasceu é <strong>${pais}</strong>.`
                if (pais.trim().toUpperCase() == 'BRASIL'){
                    res.innerHTML += `<p>Sua nacionalidade é brasileira!`
                } else {
                    res.innerHTML += `<p>Sua nacionalidade é estrangeira!`
                }
            res.innerHTML += `<p>Obrigado por participar de nosso teste!`
        }
    </script>
    
</body>
</html>
